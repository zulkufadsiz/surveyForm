<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form" method="GET" action="#">
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">*Name:</label>
          </div>
          <div class="rightTab">
            <input
              autofocus
              type="text"
              name="name"
              id="name"
              class="input-field"
              placeholder="Enter your name"
              required
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">*Email:</label>
          </div>
          <div class="rightTab">
            <input
              type="text"
              class="input-field"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">*Age:</label>
          </div>
          <div class="rightTab">
            <input
              type="number"
              name="age"
              id="number"
              min="1"
              max="125"
              class="input-field"
              placeholder="Age"
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="currentPos">Which option best describes your current role?</label>
          </div>
          <div class="rightTab">
            <select name="currentPos" class="dropdown" id="dropdown">
              <option disabled value>Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="most-like">What do you like most in this site ?</label>
          </div>
          <div class="rightTab">
            <select name="mostLike" class="dropdown" id="most-like">
              <option disabled value>Select a option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="preferences"
              >Things that should be improved in the future <br />(Check all that apply):</label
            >
          </div>
          <div class="rightTab">
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox">
                <label
                  ><input name="prefer" value="1" type="checkbox" class="userRatings" />Front-end
                  Projects</label
                >
              </li>
              <li class="checkbox">
                <label
                  ><input name="prefer" value="2" type="checkbox" class="userRatings" />Back-end
                  Projects</label
                >
              </li>
              <li class="checkbox">
                <label
                  ><input name="prefer" value="3" type="checkbox" class="userRatings" />Data
                  Visualization</label
                >
              </li>
              <li class="checkbox">
                <label
                  ><input
                    name="prefer"
                    value="4"
                    type="checkbox"
                    class="userRatings"
                  />Challenges</label
                >
              </li>
              <li class="checkbox">
                <label
                  ><input name="prefer" value="5" type="checkbox" class="userRatings" />Open Source
                  Community</label
                >
              </li>
              <li class="checkbox">
                <label
                  ><input name="prefer" value="6" type="checkbox" class="userRatings" />Gitter help
                  rooms</label
                >
              </li>
              <li class="checkbox">
                <label
                  ><input
                    name="prefer"
                    value="7"
                    type="checkbox"
                    class="userRatings"
                  />Videos</label
                >
              </li>
              <li class="checkbox">
                <label
                  ><input name="prefer" value="8" type="checkbox" class="userRatings" />City
                  Meetups</label
                >
              </li>
              <li class="checkbox">
                <label
                  ><input name="prefer" value="9" type="checkbox" class="userRatings" />Wiki</label
                >
              </li>
              <li class="checkbox">
                <label
                  ><input
                    name="prefer"
                    value="10"
                    type="checkbox"
                    class="userRatings"
                  />Forum</label
                >
              </li>
              <li class="checkbox">
                <label
                  ><input name="prefer" value="11" type="checkbox" class="userRatings" />Additional
                  Courses</label
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="comments">Any comments or suggestions ?</label>
          </div>
          <div class="rightTab">
            <textarea
              name="comment"
              class="input-field"
              id="comments"
              style="height: 50px; resize: vertical;"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
